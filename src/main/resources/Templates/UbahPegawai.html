<script>
	$(document).ready(function () {

			sScrollXInner: "100%",

	});

	$("#example tfoot th").each(function () {
		var title = $(this).text();
		$(this).html('<input type="text" placeholder="Search ' + title + '" />');
	});
	// DataTable
	var docDefinition = {
		pageSize: "A4"
	};

	$("#myModal").on("shown.bs.modal", function () {
		$("#myInput").trigger("focus");
	});

	function Download() {
		var x = $("example").children();
		var fullText = "";
		$.each(x, function (index, value) {
			//console.log(value);
			fullText += $(this).context.innerText + ",";
			console.log($(this).context.innerText);
		});

		var docDefinition2 = {
			content: [fullText]
		};
		// this is just a simulation of the open event, replacing it with print produces the same result
		var docDefinition = {
			content: [
				{
					text:
						"Liat var docDefinition sama docDefinition2 di javascript Download(), baca dokumentasi",
					fontSize: 20
				},
				{ text: "Dokumentasi di http://pdfmake.org", fontSize: 15 },
				{ text: "-dimas", fontSize: 15 }
			]
		};

		pdfMake.createPdf(docDefinition).download("gg.pdf");
	}

	$(function () {
		var table2 = $("#example").DataTable();

		// Apply the search
		table2.columns().every(function () {
			var that = this;

			$("input", this.footer()).on("keyup change", function () {
				if (that.search() !== this.value) {
					that.search(this.value).draw();
				}
			});
		});
	});
</script>
