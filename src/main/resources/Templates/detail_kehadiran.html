<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.bootstrap.min.css">
      <link href="css/style.css" rel="stylesheet">
      <title></title>
</head>
<style>
        
        #header{
                font-size: 125%;
                text-align: center;
        }
        #list_pegawai{
                text-align: center;
        }

				#Header-Kehadiran {
    		display: flex;
    		justify-content: space-between;

		}

		#judul-kehadiran {
    		align-items: center;
    		display: flex;
   
		}

		#hari-kerja-kehadiran {
    		display: flex;
    		align-items: center;
		}

		
</style>

<nav class="navbar navbar-default" style="box-shadow:0 0px 2px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);">
	    <div class="navbar-header">
	        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	        
	    </div>
	    <a class="navbar-brand" href="#">
		  <img src="img/ss(3).png" style=" max-width:90%; display: inline-block; margin-top: -16px; opacity: 0.7;">
		</a>
	
	    <div id="navbarCollapse" class="collapse navbar-collapse">
	        <ul class="nav navbar-nav">
	        	<li><a href="#" style="font-weight:bold; margin-left: -34px; font-size: 16px">SIMOS</a></li>
	            <li class="active" style="display: inline;"><a href="#">Beranda</a></li>
	            <li><a href="#">Pelamar</a></li>
	            <li><a href="#">Pegawai</a></li>
	            <li><a href="#">Proyek</a></li>
	            <li><a href="#">Absensi</a></li>
	        </ul>
	    </div></nav>

<body>
	<div style="padding:1%">
                <h1 style="font-size:300%">Detail Absensi</h1>
                <hr>
				<div id="Header-Kehadiran">
                	<div id="judul-kehadiran">
	                	<h3>Judul Absensi :</h3>
	                	<h3 style="font-size:24px;" th:text="${judul_kehadiran}"></h3>
					</div>
					<div id="hari-kerja-kehadiran">
	                	<h3>Hari Kerja :</h3>
	                	<h3 style="font-size:24px;" th:text="${jumlah_hari_kerja}"></h3>
                	</div>
				</div>
                

        	
                <h2>Daftar Pegawai</h2>
        
                <!--dropdown filter based on product--> 	
                <table id="list_pegawai" class="table table-striped table-bordered">
                        <thead>
                                <tr id="header">
                                        <th>NIP</th>
                                        <th>Nama Pegawai</th>
                                        <th>Hadir</th>
                                        <th>Sakit</th>
                                        <th>Izin</th>
                                        <th>Alfa</th>
                                        <th>Libur</th>
                                        <th>Cuti</th>
                                        <th>Lain-Lain</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr th:each="kehadiran,iteration : *{detail_detail_kehadiran}">
                                        <td th:text="${nip_pegawai[iteration.index]}">1606884522</td>
                                        <td th:text="${nama_pegawai[iteration.index]}">wuRYYYYYYYYYY</td>
                                        <td th:text="${kehadiran.jumlah_kehadiran}">25</td>
                                        <td th:text="${kehadiran.jumlah_sakit}">1</td>
                                        <td th:text="${kehadiran.jumlah_izin}">1</td>
                                        <td th:text="${kehadiran.jumlah_absen}">1</td>
                                        <td th:text="${kehadiran.jumlah_off}">4</td>
                                        <td th:text="${kehadiran.jumlah_cuti}">1</td>
                                        <td th:text="${kehadiran.jumlah_lain_lain}">1</td>
                                </tr>
                                
        
        
                        </tbody>
                </table>      


        <h3 th:text="'Jumlah Pegawai Proyek : '+${#lists.size(detail_detail_kehadiran)}"></h3>   
        
        <hr>

		</div>
</body>
<footer>

</footer>
</html>
