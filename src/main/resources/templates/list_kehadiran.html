	<style>
	    #badan {
	        height: 100vh;
	    }
	    #bagian {
	        display: flex;
	        height: 100%;
	    }
	
	    #test1 {
	        width:70%;
	    }
	
	    #test2 {
	        margin-left: 10%;
	        margin-top: 5%;
	        
	    }
	
	    #judul_absensi{
	        margin-left: 5%;
	        font-size: 300%;
	    }
	
	    #absensi-absensi{
	        margin-left: 5%;
	    }
	
	    /* #Hapus{
	        float: right;
	        margin-right: 25%;
	    } */
		#kehadiran{
			border-style:solid;
			margin-bottom:5%;
		}
	    #tambah_absensi{
	        font-size: 24px;
	        word-wrap
	    }
		.boxContainer{
			background-color:#fdfdfd;
			border-radius: 10px;
			padding:20px 16px;
			margin:0px 20px;
			box-shadow:0 0px 9px 0 rgba(0,0,0,0.16),0 2px 0px 0 rgba(0,0,0,0.12)
			}
		.boxContainer2{
			background-color:#fdfdfd;
			border-radius: 10px;
			padding:20px 16px 20px 20px;
			margin:20px 20px;
		}
		thead th{
			background-color : #6B757F;
			color:#FFFFFF;
		}
		.blankspace{
			margin-top: 20px;
		}
		.parent {
		    display: flex;
		    align-items: center;
		    justify-content: space-between;
		    padding: 10px 22px;
		}
		
		a.btn.btn-danger.btn-large {
		    height: min-content;
		}
		.buttons-kehadiran {
		    display: flex;
		    justify-content :space-between;
		    padding : 10px;
		}
		
		.buttons-kehadiran * {
		    flex-basis :calc(33.33% - 10px);
		
		}

<meta charset="utf-8">

   <nav class="navbar navbar-default" style="box-shadow:0 0px 2px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

	  <img th:src="@{img/ss(3).png}" style=" max-width:90%; display: inline-block; margin-top: -16px; opacity: 0.7;">
	</a>

    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        	<li><a href="#" style="font-weight:bold; margin-left: -34px; font-size: 16px">SIMOS</a></li>
            <li class="active" style="display: inline;"><a th:href="@{/home}">Beranda</a></li>

    <body id="badan">
        <h1 style="font-size:400%;padding-left:4%" th:text="${nama_proyek_ini}">Nama Proyek</h1>
        <hr >
        <section id="bagian">
            <div id="test1">
                <h1 id="judul_absensi">Absensi Pegawai</h1>
                <hr style="margin-left: 5%; margin-right: 25%">
                <div id="absensi-absensi">

				<div id="kehadiran" th:each="kehadiran : *{list_of_kehadiran}">
					<div class="parent">
						<h1 style="font-size:200%; margin-left:1%" th:text="${kehadiran}"></h1>
						<button class="btn btn-danger btn-large"  data-toggle="modal" data-target="#hapus-kehadiran">Hapus</button>
								<!-- The Modal -->
							<div class="modal fade" id="hapus-kehadiran">
								<div class="modal-dialog modal-dialog-centered">
									<div class="modal-content">
										<!-- Modal Header -->
										<div class="modal-header">
											<h4 class="modal-title">Hapus Kehadiran?</h4>
											<button type="button" class="close" data-dismiss="modal">&times;</button>
										</div>
										<!-- Modal body -->
										<div class="modal-body"
											th:text="'Apakah Anda yakin untuk menghapus kehadiran?'"></div>
										<!-- Modal footer -->
										<div class="modal-footer">
											<a type="submit" class="btn btn-danger"
												th:href="@{'/proyek/'+${id_proyek}+'/kehadiran/hapus/'+${kehadiran}}">Ya</a>
											<a type="button" class="btn btn-danger" 
												data-dismiss="modal">Tidak</a>
										</div>
									</div>
								</div>
							</div>
								
								
					</div>
					<hr  style="margin-left:1%; margin-right:5%" >
                    <div class="buttons-kehadiran">
                            <a class="btn btn-success btn-large" th:href="@{'/proyek/'+${id_proyek}+'/kehadiran/'+${kehadiran}}">Detail</a>
                            <a class="btn btn-success btn-large" th:href="@{'/proyek/'+${id_proyek}+'/kehadiran/update/'+${kehadiran}}">Ubah</a>
                            <a class="btn btn-warning btn-large" >Do Payment</a>
                            
                            
                    </div>
				</div>
				
                </div>
            </div>
            
            <div id="test2">
                <a class="btn btn-warning btn-large" th:href="@{'/proyek/'+${id_proyek}+'/kehadiran/tambah'}" id="tambah_absensi" >
                    Tambah Absensi
                </a>
            </div>


        </section>

		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
